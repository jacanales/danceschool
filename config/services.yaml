# Learn more about services, parameters and containers at
# http://symfony.com/doc/current/book/service_container.html
imports:
    - { resource: packages/forms_parameters.yaml }

parameters:
    locale: es
    secret: b6b81bf786a28597d16ae47e47a56d87

    mailer_transport: smtp
    mailer_host: 127.0.0.1
    mailer_user: null
    mailer_password: null

    mail.from_address: admin@zonadev.es
    mail.from_name: ZonaDev

    assetic.filter.compass.bin: /usr/local/bin/compass
    assetic.filter.less.node: /usr/local/bin/node
    assetic.filter.less.node_paths: [/opt/lessc/lib, /usr/local/lib/node_modules]
    assetic.filter.sass.bin: /usr/local/bin/sass

    mopa_bootstrap.form.render_optional_text: false
    mopa_bootstrap.form.render_required_asterisk: true

    session.name: MSESSID

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: false     # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        public: false       # Allows optimizing the container by removing unused services; this also means
                            # fetching services directly from the container via $container->get() won't work.
                            # The best practice is to be explicit about your dependencies anyway.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/*'
        exclude: '../src/{Entity,Migrations,Tests}'

    # controllers are imported separately to make sure services can be injected
    # as action arguments even if you don't extend any base controller class
    App\Controller\:
        resource: '../src/Controller'
        tags: ['controller.service_arguments']

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    app_user_provider:
        class: App\Security\Core\User\FOSUBUserProvider
        arguments: ['@fos_user.user_manager', {facebook: facebookId}]

    app.menu_builder:
        class: App\Menu\Builder
        arguments: ["@knp_menu.factory"]
        tags:
            - { name: knp_menu.menu_builder, method: createMainMenu, alias: main_menu }

    admin.course:
        class: App\Admin\CourseAdmin
        arguments: [~, App\Entity\Course, ~]
        tags:
            - { name: sonata.admin, manager_type: orm, label: Course }
        public: true

    admin.group:
        class: App\Admin\GroupAdmin
        arguments: [~, App\Entity\Group, ~]
        tags:
            - { name: sonata.admin, manager_type: orm, label: Group }
        public: true

    app.form.type.gender:
        class: App\Form\Type\GenderType
        arguments:
            - { form.gender.male: m, form.gender.female: f }
        tags:
            - { name: form.type, alias: gender }

    app.form.transformer.weekday:
        class: App\Form\DataTransformer\WeekdayTransformer

    app.form.type.weekday:
        class: App\Form\Type\WeekdayType
        arguments:
            - '@app.form.transformer.weekday'
        tags:
            - { name: form.type, alias: weekday }