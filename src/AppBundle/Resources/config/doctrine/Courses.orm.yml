Courses:
    type: entity
    table: courses
    id:
        id:
            type: integer
            nullable: false
            unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        description:
            type: text
            nullable: false
            length: null
            fixed: false
        price:
            type: float
            nullable: false
            precision: 10
            scale: 0
    lifecycleCallbacks: {  }
