image: docker:latest

variables:
  DOCKER_DRIVER: overlay

services:
- docker:dind

before_script:
- apk add --no-cache --update curl make
- apk add --no-cache py-pip python-dev libffi-dev openssl-dev gcc libc-dev make
- pip install docker-compose
- make up

stages:
- test

cache:
  paths:
  - vendor/

test:phpspec:
  tags:
  - docker
  stage: test
  script:
  - docker-compose run php bash `make phpspec`

